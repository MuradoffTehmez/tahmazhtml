<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="default">
    <div class="container">
        <div class="header">
            <h1>Quiz Game</h1>
        </div>

        <div id="player-name-section">
            <input type="text" id="player-name" placeholder="Enter your name">
            <button id="start-button" class="start-button" onclick="startGame()">Start Game</button>
        </div>

        <div id="game" class="game">
            <div class="question-container">
                <div id="question" class="question"></div>
                <div class="answers">
                    <button class="answer" onclick="checkAnswer(0)"></button>
                    <button class="answer" onclick="checkAnswer(1)"></button>
                    <button class="answer" onclick="checkAnswer(2)"></button>
                    <button class="answer" onclick="checkAnswer(3)"></button>
                </div>
            </div>
            <div id="result" class="result"></div>
            <div id="score" class="score">Score: 0</div>
            <div id="timer" class="timer">Time: 10</div>

            <div class="help-buttons">
                <button id="help-5050" class="help-button" onclick="useHelp('5050')">50:50</button>
                <button id="help-phone" class="help-button" onclick="useHelp('phone')">Phone a Friend</button>
                <button id="help-audience" class="help-button" onclick="useHelp('audience')">Ask the Audience</button>
            </div>
        </div>

        <div id="final" class="final">
            <h2>Game Over</h2>
            <p id="final-score"></p>
            <button class="restart-button" onclick="startGame()">Restart</button>
        </div>

        <div id="settings" class="settings">
            <h2>Settings</h2>
            <div class="theme-selector">
                <label for="theme">Select Theme:</label>
                <select id="theme" onchange="changeTheme()">
                    <option value="default">Default</option>
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>
            <div class="language-selector">
                <label for="language">Select Language:</label>
                <select id="language" onchange="changeLanguage()">
                    <option value="en">English</option>
                    <option value="az">Azerbaijani</option>
                    <option value="ru">Russian</option>
                </select>
            </div>
            <button class="leaderboard-button" onclick="showLeaderboard()">Leaderboard</button>
        </div>

        <div id="leaderboard-section" class="leaderboard-section">
            <h2>Leaderboard</h2>
            <ul id="leaderboard"></ul>
            <button onclick="hideLeaderboard()">Back</button>
        </div>
    </div>

    <audio id="correct-sound" src="correct.mp3"></audio>
    <audio id="incorrect-sound" src="incorrect.mp3"></audio>
    <audio id="timesup-sound" src="timesup.mp3"></audio>

    <script src="main.js"></script>
</body>
</html>
